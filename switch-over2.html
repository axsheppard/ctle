<style>
  .flip-container {
    perspective: 1000px; /* Adjust this for more dramatic effect */
    width: 250; /* Set this to your image's width */
    height: 313; /* Set this to your image's height */
    position: relative; /* Necessary for absolute positioning of child elements */
    margin: 0 auto; /* Center the container horizontally */
  }

  .flipper {
    transition: 0.6s;
    transform-style: preserve-3d;
    position: relative;
    width: 100%;
    height: 100%;
  }

  .front, .back {
    backface-visibility: hidden;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .front {
    z-index: 2;
    transform: rotateY(0deg);
  }

  .back {
    transform: rotateY(180deg);
  }

  .flip-container:hover .flipper {
    transform: rotateY(180deg);
  }
</style>

<div class="flip-container">
  <div class="flipper">
    <div class="front">
      <img src="https://i.imgur.com/0o4krJm.jpeg" alt="Default Image">
    </div>
    <div class="back">
      <img src="https://i.imgur.com/NI71u60.jpeg" alt="Hover Image">
    </div>
  </div>
</div>
